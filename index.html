<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Playlist - Jang Kiha</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Screen 1 -->
      <div class="screen">
        <!-- Navigation -->
        <div class="navigation">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>

        <!-- Profile -->
        <div class="profile">
          <img
            class="profile__img"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2FMjAyMjAzMjJfMTA2%2FMDAxNjQ3OTQzMjY5Mzky.CvXWDyfYjSqUJnJPso78wFBPXQF3JvpRAruOah7yz00g.yD_jGSWfVrnDikJm31huc6r9RESpO4vCpijFf5U60Hwg.JPEG%2FIOz8WA5IGNv1k_ArAC5gm4XsMwQo.jpg&type=a340"
          />
          <h1 class="profile__title">장기하</h1>
          <h3 class="profile__subtitle">Rap, K-pop</h3>
        </div>

        <!-- Button -->
        <div class="button">
          <div class="button_shuffle">Shuffle</div>
          <div class="button_like"><i class="fa-solid fa-heart"></i>21,512</div>
        </div>

        <!-- Playlist -->
        <div class="playlist">
          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://image.yes24.com/momo/TopCate66/MidCate10/6592384.jpg"
              />
            </div>
            <div class="song_info">
              <div class="song_album">별일 없이 산다</div>
              <div class="song_title">싸구려 커피</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <div class="song_component song_selected">
            <div class="song_img">
              <img
                class="album_img img_selected"
                src="https://cdnimg.melon.co.kr/cm/album/images/102/16/020/10216020_500.jpg?b22a5a35a5d8040e040e0a12bbc2ed5b/melon/resize/282/quality/80/optimize"
              />
              <i class="fa-solid fa-music fa-lg album_selected"></i>
            </div>
            <div class="song_info">
              <div class="song_album">mono</div>
              <div class="song_title">그건 니 생각이고</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://image.bugsm.co.kr/album/images/500/3184/318480.jpg"
              />
            </div>
            <div class="song_info">
              <div class="song_album">범죄와의 전쟁 : 나쁜놈들 전성시대</div>
              <div class="song_title">풍문으로 들었소</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://cdnimg.melon.co.kr/cm2/album/images/108/75/188/10875188_20220222102220_500.jpg?73303dd7f7316464a616858c45880013/melon/resize/282/quality/80/optimize"
              />
            </div>
            <div class="song_info">
              <div class="song_album">공중 비행</div>
              <div class="song_title">부럽지가 않아</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://cdnimg.melon.co.kr/cm/album/images/013/01/558/1301558_500.jpg/melon/resize/282/quality/80/optimize"
              />
            </div>
            <div class="song_info">
              <div class="song_album">장기하와 얼굴들</div>
              <div class="song_title">그렇고 그런 사이</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://cdnimg.melon.co.kr/cm/album/images/026/90/767/2690767_500.jpg/melon/resize/282/quality/80/optimize"
              />
            </div>
            <div class="song_info">
              <div class="song_album">내 사랑에 노련한 사람이 어딨나요</div>
              <div class="song_title">ㅋ</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <!-- 수정 -->

          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://cdnimg.melon.co.kr/cm2/album/images/108/65/704/10865704_20220211151133_500.jpg?95a3fa598e281055b1386b33c95d36ef/melon/resize/282/quality/80/optimize"
              />
            </div>
            <div class="song_info">
              <div class="song_album">2022년 2월 22일</div>
              <div class="song_title">2022년 2월 22일</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://cdnimg.melon.co.kr/cm/album/images/005/08/382/508382_500.jpg/melon/resize/282/quality/80/optimize"
              />
            </div>
            <div class="song_info">
              <div class="song_album">별일 없이 산다</div>
              <div class="song_title">달이 차오른다, 가자</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>

          <div class="song_component">
            <div class="song_img">
              <img
                class="album_img"
                src="https://cdnimg.melon.co.kr/cm2/album/images/105/50/164/10550164_20210120102945_500.jpg?1bb8506f7bf2b3edaeaaf5d792bf28a4/melon/resize/282/quality/80/optimize"
              />
            </div>
            <div class="song_info">
              <div class="song_album">나의슬픔(My Sadness)</div>
              <div class="song_title">땡큐땡큐(Feat.장기하,YDG,머쉬베놈)</div>
            </div>
            <div class="song_more">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        </div>

        <!-- Now Playing -->
        <div class="now_playing">
          <div class="now_playing_text">
            <h3>장기하</h3>
            <h1>그건 니 생각이고</h1>
          </div>
          <div class="now_playing_btn">
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <i class="fa-solid fa-play fa-lg"></i>
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </div>
        </div>
      </div>

      <!-- Screen 2 -->
      <div class="screen">
        <!-- Navigation -->
        <div class="navigation">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>

        <!-- Cover -->
        <div class="cover">
          <img
            class="cover_img"
            src="https://image.bugsm.co.kr/album/images/500/3184/318480.jpg"
          />
        </div>
        <div class="album_profile">
          <h1 class="profile__title">풍문으로 들었소</h1>
          <h3 class="profile__subtitle">범죄와의 전쟁 : 나쁜놈들 전성시대</h3>
        </div>

        <!-- Slider -->
        <div class="slider">
          <div class="slider__time">
            <span class="slider__time_text">1:12</span>
            <span class="slider__time_text">4:24</span>
          </div>
          <div class="slider__bar">
            <div class="slider__bar_line1"></div>
            <div class="slider__bar_point"></div>
            <div class="slider__bar_line2"></div>
          </div>
        </div>

        <!-- Player -->
        <div class="player">
          <i class="fa-solid fa-repeat fa-lg dim"></i>
          <i class="fa-solid fa-backward-step fa-2x"></i>
          <div class="player_play">
            <i class="fa-solid fa-play fa-2x"></i>
          </div>
          <i class="fa-solid fa-forward-step fa-2x"></i>
          <i class="fa-solid fa-shuffle fa-lg dim"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1ba6a88baf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
